<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1.css">

    <title>popup chat window</title>
</head>
<body>
    <h2>Popup Chat Window</h2>
    <button class="open-button" onclick="openForm()"><img src="messenger.png" alt=""></button>
    <div class="chat-popup" id="myForm">
        <form class="form-controller">
            <h1>Hi there</h1>
            <label for="msg">ASk us anything or share your feedback</label>
            <textarea class="phm" id="" cols="30" rows="10" placeholder="Type message ... " name="msg" required></textarea>
            <button type="submit" class="btn">Send </button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div> 
    <script src="app.js"></script>   
</body>
</html>
